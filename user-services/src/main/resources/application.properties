spring.application.name=user-services
server.port=8091
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8094/eureka

mqtt.uri=tcp://${MQTT_HOST:localhost}:1883
mqtt.username=admin
mqtt.password=12345678


spring.datasource.url=jdbc:mysql://${MY_SQL_DB_HOST:localhost}:3306/user-service
spring.datasource.username=${MY_SQL_DB_USERNAME:root}
spring.datasource.password=${MY_SQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true