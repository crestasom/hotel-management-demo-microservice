spring.application.name=hotel-services
server.port=8090

eureka.client.service-url.defaultZone=http://${EUREKA_HOST:localhost}:8094/eureka
mqtt.uri=tcp://${MQTT_HOST:localhost}:1883
mqtt.username=admin
mqtt.password=12345678
#logging.level.org.springframework.integration=DEBUG
#logging.level.org.springframework.web: TRACE

springdoc.swagger-ui.path=/swagger-ui.html



spring.datasource.url=jdbc:mysql://${MY_SQL_DB_HOST:localhost}:3306/hotel-service
spring.datasource.username=${MY_SQL_DB_USERNAME:root}
spring.datasource.password=${MY_SQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true